<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRELOVED GARMENTS : HOUSE OF THRIFT</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Assign02.css">
</head>

<body>

<header>
    <h1 id="storeName">PRELOVED GARMENTS : HOUSE OF THRIFT</h1>
    <p>Affordable • Sustainable • Stylish</p>
</header>

<nav>
    <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#pricing">Prices</a></li>
        <li><a href="#media">Media</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="products">
    <h2>Our Products</h2>
    <ul id="productList"></ul>
</section>

<section id="pricing">
    <h2>Dynamic Price List</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Condition</th>
                <th>Price (₹)</th>
            </tr>
        </thead>
        <tbody id="priceTable"></tbody>
    </table>

    <button id="offerBtn">Check Today’s Offer</button>
</section>

<section id="media">
    <h2>Shop Media</h2>
    <img src="c:\Users\Siddhi\OneDrive\Pictures\shop.jpg\download (3).jpg" alt="Thrift Shop" width="200">
    <img src="c:\Users\Siddhi\OneDrive\Pictures\shop.jpg\Zakka.jpg" alt="Thrift shop" width="150">

</section>

<section id="contact">
    <h2>Contact Us</h2>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <button type="submit">Send</button>
    </form>

    <p id="formMsg"></p>
</section>

<section>
    <h2>Fashion Tip (API)</h2>
    <button id="tipBtn">Get Sustainable Fashion Tip</button>
    <p id="tipText"></p>
</section>

<footer>
    <p id="status"></p>
</footer>

<script src="Assign04.js"></script>
</body>
</html>
