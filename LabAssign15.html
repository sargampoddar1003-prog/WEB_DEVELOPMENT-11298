<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .box {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2 id="title">DOM Manipulation</h2>
        <p class="text">This text will change.</p>

        <button onclick="changeById()">Change by ID</button>
        <button onclick="changeByQuery()">Change by Query</button>
    </div>

    <script>
        // Using getElementById()
        function changeById() {
            document.getElementById("title").innerHTML = "Changed using getElementById()";
        }

        // Using querySelector()
        function changeByQuery() {
            document.querySelector(".text").innerHTML = "Changed using querySelector()";
        }
    </script>

</body>
</html>
