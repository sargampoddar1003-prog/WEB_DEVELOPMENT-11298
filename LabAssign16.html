<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show / Hide Elements & Toggle Class</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .box {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Show / Hide & Toggle Class</h2>

        <p id="text">This text can be shown or hidden.</p>

        <button onclick="toggleText()">Show / Hide Text</button>
        <button onclick="toggleStyle()">Toggle Highlight</button>
    </div>

    <script>
        // Show / Hide element
        function toggleText() {
            let element = document.getElementById("text");
            element.classList.toggle("hidden");
        }

        // Toggle CSS class
        function toggleStyle() {
            let element = document.getElementById("text");
            element.classList.toggle("highlight");
        }
    </script>

</body>
</html>
