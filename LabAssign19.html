<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }

        canvas {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

    <h2>Simple Canvas Drawing</h2>

    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // ðŸ”¹ Draw Rectangle
        ctx.fillStyle = "lightblue";
        ctx.fillRect(20, 20, 120, 80);

        // ðŸ”¹ Draw Circle
        ctx.beginPath();
        ctx.arc(250, 60, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "pink";
        ctx.fill();

        // ðŸ”¹ Draw Line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(350, 200);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 3;
        ctx.stroke();

        // ðŸ”¹ Draw Filled Text
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText("Canvas Drawing", 140, 260);
    </script>

</body>
</html>
